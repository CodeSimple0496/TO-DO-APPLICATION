<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .app-container {
            padding: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        input, select, button {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .task-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .task-item {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-info {
            flex: 1;
        }

        .task-description {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .task-meta {
            font-size: 0.9em;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-complete, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .priority-high { border-left-color: #dc3545; }
        .priority-medium { border-left-color: #ffc107; }
        .priority-low { border-left-color: #28a745; }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo App</h1>
            <p>Stay organized and productive</p>
        </div>
        
        <div class="app-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter a new task..." onkeypress="handleKeyPress(event)">
                </div>
                <div class="input-group">
                    <input type="date" id="dueDate">
                </div>
                <div class="input-group">
                    <select id="priority">
                        <option value="Low">Low Priority</option>
                        <option value="Medium" selected>Medium Priority</option>
                        <option value="High">High Priority</option>
                    </select>
                </div>
                <div class="input-group">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div>Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div>Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div>Pending</div>
                </div>
            </div>

            <div class="task-list" id="taskList">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            document.getElementById('taskInput').focus();
        });

        // Load tasks from backend
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const tasks = await response.json();
                renderTasks(tasks);
                updateStats(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading tasks</h3>
                        <p>Make sure the backend server is running on port 5000</p>
                    </div>
                `;
            }
        }

        // Add new task
        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dueDate = document.getElementById('dueDate');
            const priority = document.getElementById('priority');

            const description = taskInput.value.trim();
            if (!description) {
                alert('Please enter a task description');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        due_date: dueDate.value || null,
                        priority: priority.value
                    })
                });

                if (response.ok) {
                    // Reset form and reload tasks
                    taskInput.value = '';
                    dueDate.value = '';
                    priority.value = 'Medium';
                    taskInput.focus();
                    loadTasks();
                }
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Error adding task. Please try again.');
            }
        }

        // Toggle task completion
        async function toggleTask(taskId) {
            try {
                await fetch(`${API_BASE}/tasks/${taskId}/toggle`, {
                    method: 'PUT'
                });
                loadTasks();
            } catch (error) {
                console.error('Error toggling task:', error);
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await fetch(`${API_BASE}/tasks/${taskId}`, {
                        method: 'DELETE'
                    });
                    loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            }
        }

        // Render tasks to the DOM
        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority.toLowerCase()}">
                    <div class="task-info">
                        <div class="task-description">${task.description}</div>
                        <div class="task-meta">
                            ${task.due_date ? `Due: ${new Date(task.due_date).toLocaleDateString()}` : 'No due date'} 
                            | Priority: ${task.priority}
                            | Added: ${new Date(task.created_at).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-complete" onclick="toggleTask(${task.id})">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(tasks) {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }
    </script>
</body>
</html>
